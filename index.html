<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Contact Book Plus</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom.css">
    </head>
    
    <body onload="fetchContacts()">
        
        <header>
            <div class="overlay"></div>
            <div class="d-flex flex-column align-items-center p-3 bg-white border-bottom box-shadow fixed top">
                <img src="img/logo.png" hieght="80"/><img src="img/icon.png" width="230">
            </div>
        </header>

        <br/><br/>
        
        <div id="table">Contacts Loading...</div>
        <button id="refresh" type="button">Refresh</button>
        <button id="addContact" type="button">Add Contact</button>

        <script src="config.js"></script>
        <script>
            document.getElementById("refresh").addEventListener('click', fetchContacts);
            document.getElementById("addContact").addEventListener('click', addContact);
            
            function fetchContacts(){
                fetch(rootPath + "controller/get-contacts/")
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    displayOutput(data);
                    //console.log(data);
                })
            }
            
            function displayOutput(data){
                output = "<table>";
                
                for(a in data){
                    output +=`
                        <tr onclick="editContact(${data[a].id})">
                            <td><img src="${rootPath}controller/uploads/${data[a].avatar}" width="50"/></td>
                            <td><h5>${data[a].firstname}</h5></td>
                            <td><h5>${data[a].lastname}</h5></td>
                        </tr>
                    `
                }
                output += "</table>";
                document.getElementById("table").innerHTML = output;
            }
            
            function addContact(){
                window.open("add-contacts.html", "_self");
            }
            
            function editContact(id){
                window.open("edit-contact.html?id=" + id, "_self");
            }
            
        </script>
    </body>
</html>
